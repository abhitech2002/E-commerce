<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">
        <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHNob3BwaW5nfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="E-API Logo" class="logo-image">
        <h1>E-API</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
        <div class="search-bar">
          <input type="text" placeholder="Search">
          <button>Search</button>
        </div>
  </nav>
  <h1>Cart</h1>
  <div id="cartList" class="products"></div>

  <script src="script.js"></script>
  <script>
    // Retrieve the cart items from local storage and render them in the cart list
    var cart = JSON.parse(localStorage.getItem('cart')) || [];
    var cartList = document.getElementById('cartList');

    cart.forEach(function (product) {
      var productElement = createProductElement(product);
      cartList.appendChild(productElement);
    });

    // Create a product element
    function createProductElement(product) {
      var productElement = document.createElement('div');
      productElement.classList.add('product');

      var titleElement = document.createElement('h3');
      titleElement.textContent = product.title;
      productElement.appendChild(titleElement);

      var descriptionElement = document.createElement('p');
      descriptionElement.textContent = product.description;
      productElement.appendChild(descriptionElement);

      var priceElement = document.createElement('p');
      priceElement.textContent = 'Price: $' + product.price;
      productElement.appendChild(priceElement);

      return productElement;
    }
  </script>
</body>
</html>
